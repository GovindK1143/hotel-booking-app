<!-- home.component.html -->

<div class="container">
  <section class="search-section">
    <!-- Search Section -->
    <h2>Find Your Perfect Hotel</h2>
    <form>
      <input type="text" placeholder="Destination" />
      <input type="date" placeholder="Check-in Date" />
      <input type="date" placeholder="Check-out Date" />
      <select>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>
  <section class="featured-hotels">
    <!-- Featured Hotels Section -->
    <h2>Featured Hotels</h2>
    <div class="hotel-card" *ngFor="let hotel of featuredHotels">
      <!-- Featured Hotel Card -->
      <img [src]="hotel.imageUrl" alt="Hotel Image" />
      <h3>{{ hotel.name }}</h3>
      <p>{{ hotel.location }}</p>
      <p>Price: {{ hotel.price }}</p>
    </div>
  </section>

  <section class="about-us">
    <!-- About Us Section -->
    <h2>About Us</h2>
    <p>Brief description of the hotel booking application and its features.</p>
    <button>Learn More</button>
  </section>

  <footer>
    <!-- Footer with Links -->
    <ul>
      <li>About Us</li>
      <li>Contact Us</li>
      <li>Privacy Policy</li>
      <li>Terms of Service</li>
      <li>Careers</li>
    </ul>
  </footer>
</div>
